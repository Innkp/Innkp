<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body>

	<div th:if="${message}">
		<h2 th:text="${message}" />
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/upload/">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" name="video-name" /></td>
				</tr>
				<tr>
					<td>Video:</td>
					<td><input type="file" name="video-url" /></td>
				</tr>
				<tr>
					<td>Cover:</td>
					<td><input type="file" name="video-cover" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Upload" /></td>
				</tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}"><a th:href="${file}"
				th:text="${file}" /></li>
		</ul>
	</div>

</body>
</html>
